<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .ico {
        border-radius:45px;
      }
    </style>
  </head>
  <body>
    <h1 class="m-3">Current Weather by city Name</h1>
    <h4>Choose a city </h4>
    <select class="btn btn-secondary dropdown-toggle m-5" id="options">
      <!-- <option value="alexandria" class=" disabled">city Name</option> -->
      <option value="alexandria">Alexandria</option>
      <option value="Akhmim">Akhmim</option>
      <option value="Aswan">Aswan</option>
      <option value="Dahab">Dahab</option>
      <option value="Damanhur">Damanhur</option>
      <option value="Banha">Banha</option>

    </select>
    <button class=" btn btn-primary  " type="submit" onclick="disp()">Submit</button>
    
    <div class="container-fluid weather invisible">
      <div class="row justify-content-center">
          <div class="col-12 col-md-4 col-sm-12 col-xs-12">
              <div class="card p-4">
                  <div class="d-flex">
                      <h6  class="city_name flex-grow-1">city name</h6>
                      <h6 class="time">12:00</h6>
                  </div>
                  <div class="d-flex flex-column temp mt-5 mb-3">
                      <h1 class="mb-0 font-weight-bold c_degree temp" id="heading"> 13Â° C </h1>
                  <h2 class="decription">clear</h2>
                    </div>
                  <div class="d-flex">
                      <div class="temp-details flex-grow-1">
                          <p class="my-1"> <span class ="wind_speed"> 40 km/h </span> </p>
                      </div>
                      <div> <img class="list-group-item-secondary ico" src="" width="100px"> </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>

  </body>
